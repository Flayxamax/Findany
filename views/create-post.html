<!DOCTYPE html>
<html lang="es-en">

<head>
    <meta charset="UTF-8">
    <title>Findany</title>
    <link rel="stylesheet" href="create-post.css">
    <link rel="icon" type="image/png" href="img/f.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="img/findanylogo.svg" alt="logo" class="imagen-logo">
            </div>
            <div class="header-searchbar">
            </div>
            <div class="header-join">
                <p class="header-user">Usuario</p>
            </div>
        </header>

        <div class="main">
            <div class="main-ad">
                <div class="arriba">
                    <h2>- CREAR PUBLICACIÓN -</h2>
                </div>
            </div>
            <form class="main-form">
                <div class="main-data">
                    <label for="titulo" class="titulo">Título</label>
                    <input type="text" id="titulo" class="titulo-text" placeholder="Un título interesante"
                        required="required">
                    <label for="imagen" class="imagen">Imagen</label>
                    <input type="file" id="iamgen" class="titulo-text">
                    <label for="anclado">Anclado</label>
                    <input type="checkbox" id="anclado" class="checkbox">
                </div>
                <div class="main-content">
                    <label for="contenido" class="titulo">Contenido</label>
                    <textarea id="contenido" class="textarea" placeholder="Tu contenido aquí" rows="20"
                        required="required"></textarea>
                </div>
                <div class="main-submit">
                    <button class="form-login-button">Publicar</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="footer-contacto">
                <h3 class="contacto">CONTACTO</h3>
                <ul class="contacto-lista">
                    <li><img src="img/casa.png"> 644-220-9588</li>
                    <hr class="footer-contacto-separator">
                    <li><img src="img/celular.png"> 644-460-9376</li>
                    <hr class="footer-contacto-separator">
                    <li><img src="img/correo.png"> duran.esteban.cbtis37@gmail.com</li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
