<!DOCTYPE html>
<html lang="es-en">

<head>
    <meta charset="UTF-8">
    <title>Findany</title>
    <link rel="stylesheet" href="view-user.css">
    <link rel="icon" type="image/png" href="img/f.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="img/findanylogo.svg" alt="logo" class="imagen-logo">
            </div>
            <div class="header-searchbar">
                <form action="results.html" method="GET" class="search">
                    <input type="text" name="search" class="search" placeholder="Buscar...">
                    <button type="submit" class="search">üîçÔ∏é</button>
                </form>
            </div>
            <div class="header-join">
                <p class="header-user">Usuario</p>
            </div>
        </header>

        <div class="main">
            <form class="main-content">
                <div class="main-img">
                    <img id="preview-image" src="img/default.png" alt="Vista previa de la imagen" class="img-post">
                </div>
                <div class="main-update-img">
                    <label for="imagen" class="imagen">Actualizar foto de perfil</label>
                    <input type="file" id="imagen" accept="image/*" onchange="previewImage(event)" class="titulo-text">
                </div>
                <div class="main-datos">
                    <div class="main-form-group">
                        <label>Nombre completo*
                            <input type="text" name="nombre" placeholder="Ingrese su nombre completo" class="titulo-text" required>
                        </label>
                    </div>
                    <div class="main-form-group">
                        <label>Correo*
                            <input type="email" name="correo" placeholder="Ingrese su correo electr√≥nico" class="titulo-text" required>
                        </label>
                    </div>
                    <div class="main-form-group">
                        <label>Telefono*
                            <input type="tel" name="tel" placeholder="Ingrese su telefono" class="titulo-text" required>
                        </label>
                    </div>
                    <div class="main-form-group">
                        <label>Contrase√±a*
                            <input type="password" name="pass" placeholder="Ingrese su contrase√±a" class="titulo-text" required>
                        </label>
                    </div>
                    <div class="main-form-group">
                        <div class="form-genero">
                            <label>G√©nero:</label>
                            <div class="radio-container">
                                <label for="masculino"><input type="radio" name="genero" value="masculino"
                                        id="masculino">Masculino</label>
                                <label for="femenino"><input type="radio" name="genero" value="femenino"
                                        id="femenino">Femenino</label>
                            </div>
                        </div>
                    </div>
                    <div class="main-form-group">
                        <div class="main-form-location">
                            <label>Ciudad*
                                <input type="text" name="ciudad" placeholder="Ingrese su ciudad" class="titulo-text" required>
                            </label>
                            <br>
                            <label>Municipio*
                                <select name="municipio" class="select" required></select>
                            </label>
                            <label>Estado*
                                <select name="estado" class="select" required></select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="main-submit">
                    <button type="submit" class="edit-button">Actualizar</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="footer-contacto">
                <h3 class="contacto">CONTACTO</h3>
                <ul class="contacto-lista">
                    <li><img src="img/casa.png"> 644-220-9588</li>
                    <hr class="footer-contacto-separator">
                    <li><img src="img/celular.png"> 644-460-9376</li>
                    <hr class="footer-contacto-separator">
                    <li><img src="img/correo.png"> duran.esteban.cbtis37@gmail.com</li>
                </ul>
            </div>
        </footer>
    </div>
</body>

<script src="prev-img.js"></script>
<script src="change-tab.js"></script>

</html>
